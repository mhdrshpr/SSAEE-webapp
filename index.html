<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAEE Smart Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000; --card: #121212; --accent: #ffcc00; --text: #fff; --gray: #888; }
body { 
    background: var(--bg); 
    color: var(--text); 
    font-family: 'Vazirmatn'; 
    margin: 0; 
    overflow-y: auto; 
} 
.app-container { 
    width: 100%; 
    max-width: 450px; 
    padding: 20px; 
    box-sizing: border-box; 
    display: block;
    margin: 0 auto; 
}        
        /* Loader */
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(5px); }
        .spinner { width: 40px; height: 40px; border: 4px solid #222; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* General Styles */
        .card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .card-title { font-size: 12px; color: var(--gray); margin-bottom: 12px; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-main { background: #1a1a1a; color: #fff; border: 1px solid #222; padding: 12px; border-radius: 15px; cursor: pointer; font-family: 'Vazirmatn'; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-main i { font-size: 18px; color: var(--accent); }
        .full { grid-column: span 2; flex-direction: row; justify-content: center; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .m-content { background: #111; width: 85%; max-width: 350px; padding: 25px; border-radius: 25px; border: 1px solid #333; position: relative; }
        .close-btn { position: absolute; top: 15px; left: 15px; font-size: 20px; color: #555; cursor: pointer; }
        input, textarea { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 12px; margin: 8px 0; border-radius: 12px; font-family: 'Vazirmatn'; text-align: center; box-sizing: border-box; }
        .btn-sub { background: var(--accent); color: #000; border: none; width: 100%; padding: 14px; border-radius: 12px; font-family: 'Vazirmatn'; font-weight: bold; cursor: pointer; }

        /* Result Card */
        .res-card { background: #080808; border: 1px solid #333; border-radius: 15px; padding: 20px 15px 10px; position: relative; margin-top: 25px; }
        .badge { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); padding: 5px 15px; border-radius: 50px; font-size: 11px; font-weight: bold; color: #fff; }
        .valid { background: #004d26; border: 1px solid #00c853; }
        .expired { background: #222; border: 1px solid #666; }
        .invalid { background: #5d0000; border: 1px solid #ff1744; }
        .row { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 8px; border-bottom: 1px solid #111; padding-bottom: 4px; }
        /* Container اصلی فوتر */
.social-footer {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 40px);
    max-width: 410px;
    z-index: 1000;
}

.social-container {
    background: #151517; 
    border: 1px solid #28282b;
    border-radius: 20px; 
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.social-text {
    color: #ffffff;
    font-size: 13px;
    font-weight: bold;
    white-space: nowrap;
}

.social-icons {
    display: flex;
    gap: 12px;
}

.s-icon {
    width: 34px;
    height: 34px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    font-size: 18px;
    transition: 0.3s;
    background: transparent;
}

.tg { color: #229ED9; border: 1.5px solid #229ED9; } 
.ig { color: #E1306C; border: 1.5px solid #E1306C; } 
.in { color: #0077B5; border: 1.5px solid #0077B5; } 

.s-icon:hover {
    transform: scale(1.1);
    background: rgba(255,255,255,0.05);
}

.dev-credit {
    text-align: center;
    font-size: 9px;
    color: #444;
    margin-top: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div class="app-container">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <div class="nav-btns" style="display: flex; gap: 8px;">
        <button class="btn-top" onclick="window.location.reload()" style="background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 12px; display: flex; align-items: center; gap: 6px;">
        <i class="fa-solid fa-house"></i>
    </button>
    <button class="btn-top" onclick="window.location.href='https://t.me/saee_admin'" style="background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 12px; display: flex; align-items: center; gap: 6px;">
        <i class="fa-solid fa-headset"></i>
    </button>
</div>
        <button class="btn-main" style="flex-direction:row; padding:8px 15px;" onclick="window.Telegram.WebApp.close()">
            <i class="fa-solid fa-xmark" style="font-size:14px;"></i>بازگشت
        </button>
<img src="files/logo.png" alt="SAEE Logo" onerror="this.style.display='none'" style="width: 50px; height: auto; object-fit: contain;">
    </header>

    <div class="card">
        <div class="card-title"><i class="fa-solid fa-certificate"></i>گواهی‌نامه‌ها و مدارک</div>
        <div class="grid">
            <button class="btn-main" onclick="openM('certM')"><i class="fa-solid fa-search"></i>استعلام</button>
            <button class="btn-main" onclick="openM('downM')"><i class="fa-solid fa-download"></i>دانلود</button>
            <button class="btn-main full" onclick="window.location.href='https://t.me/saee_admin'"><i class="fa-solid fa-clock-rotate-left"></i>پیگیری صدور</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title"><i class="fa-solid fa-user-gear"></i>اعضای انجمن</div>
        <div class="grid">
            <button class="btn-main" onclick="openM('mReqM')"><i class="fa-solid fa-user-plus"></i>درخواست عضویت</button>
            <button class="btn-main" onclick="openM('mCardM')"><i class="fa-solid fa-id-card"></i>دریافت کارت</button>
            <button class="btn-main" onclick="openM('mUpM')"><i class="fa-solid fa-angles-up"></i>تمدید/ارتقا</button>
            <button class="btn-main" onclick="openM('mPointM')"><i class="fa-solid fa-star"></i>مشاهده امتیاز</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title"><i class="fa-solid fa-handshake"></i>روابط عمومی انجمن</div>
        <div class="grid">
            <button class="btn-main" onclick="openCollab('associations')"><i class="fa-solid fa-building-columns"></i>انجمن‌ها</button>
            <button class="btn-main" onclick="openCollab('teachers')"><i class="fa-solid fa-person-chalkboard"></i>اساتید</button>
            <button class="btn-main" onclick="openCollab('companies')"><i class="fa-solid fa-industry"></i>شرکت‌ها</button>
            <button class="btn-main" onclick="openCollab('suggestions')"><i class="fa-solid fa-user-comment"></i>پیشنهادات و انتقادات</button>
        </div>
    </div>

    <div class="grid">
        <div class="card-title"><i class="fa-solid fa-chalkboard-user"></i>کارگاه و رویداد</div>
        <button class="btn-main" onclick="openCollab('organize')"><i class="fa-solid fa-calendar-day"></i>درخواست برگزاری کارگاه</button>
        <button class="btn-main" onclick="openCollab('organize')"><i class="fa-solid fa-calendar-plus"></i>درخواست برگزاری حل تمرین</button>

    </div>
    <div style="height: 150px; width: 100%;"></div> </div>
</div>

<div id="certM" class="modal" onclick="closeAllM()">
    <div class="m-content" onclick="event.stopPropagation()">
        <i class="fa-solid fa-xmark close-btn" onclick="closeAllM()"></i>
        <input type="text" id="cInp" placeholder="شناسه گواهی">
        <button class="btn-sub" onclick="doCert()">بررسی</button>
        <div id="cRes"></div>
    </div>
</div>

<div id="downM" class="modal" onclick="closeAllM()">
    <div class="m-content" onclick="event.stopPropagation()">
        <i class="fa-solid fa-xmark close-btn" onclick="closeAllM()"></i>
        <input type="text" id="dInp" placeholder="شناسه گواهی">
        <button class="btn-sub" onclick="doDownload()">دانلود</button>
    </div>
</div>

<div id="mReqM" class="modal" onclick="closeAllM()">
    <div class="m-content" onclick="event.stopPropagation()">
        <i class="fa-solid fa-xmark close-btn" onclick="closeAllM()"></i>
        <input id="mn" placeholder="نام کامل">
        <input id="mi" placeholder="کد ملی">
        <input id="ms" placeholder="کد دانشجویی">
        <button class="btn-sub" onclick="doMemberReq()">ثبت نام</button>
    </div>
</div>

<div id="mCardM" class="modal" onclick="closeAllM()"><div class="m-content" onclick="event.stopPropagation()"><i class="fa-solid fa-xmark close-btn" onclick="closeAllM()"></i><input id="sci" placeholder="کد دانشجویی"><button class="btn-sub" onclick="doGetCard()">دریافت فایل کارت</button></div></div>
<div id="mUpM" class="modal" onclick="closeAllM()"><div class="m-content" onclick="event.stopPropagation()"><i class="fa-solid fa-xmark close-btn" onclick="closeAllM()"></i><input id="sui" placeholder="کد دانشجویی"><button class="btn-sub" onclick="doUpgrade()">درخواست ارتقا</button></div></div>
<div id="mPointM" class="modal" onclick="closeAllM()"><div class="m-content" onclick="event.stopPropagation()"><i class="fa-solid fa-xmark close-btn" onclick="closeAllM()"></i><input id="spi" placeholder="کد دانشجویی"><button class="btn-sub" onclick="doGetPoints()">مشاهده امتیاز</button><div id="pRes"></div></div></div>

<div id="colM" class="modal" onclick="closeAllM()">
    <div class="m-content" id="colB" onclick="event.stopPropagation()"></div>
</div>
    <footer class="social-footer">
    <div class="social-container">
        <div class="social-icons">
            <a href="https://t.me/srbiausaee" class="s-icon tg"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://instagram.com/srbiaussaee" class="s-icon ig"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://linkedin.com/company/srbiausaee" class="s-icon in"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <div class="social-text">شبکه‌های اجتماعی انجمن علمی برق</div>
    </div>
    <div class="dev-credit">Developed by <b>Mahdyar Shahpari X Gemini</b></div>
</footer>

<script>
    const API = "https://ssaee.onrender.com/api";
    function showL() { document.getElementById('loader').style.display='flex'; }
    function hideL() { document.getElementById('loader').style.display='none'; }
    function openM(id) { document.getElementById(id).style.display='flex'; }
    function closeAllM() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

    // گواهی
    async function doCert() {
        const id = document.getElementById('cInp').value;
        showL();
        try {
            const res = await fetch(`${API}/cert/${id}`).then(r=>r.json());
            let html = '';
            
if(res.status === 'success') {
    const d = res.data;
    let cStatus = res.cert_status;

    if (d.ExpDate) {
        const parts = d.ExpDate.split('/');
        const isoDate = `${parts[2]}-${parts[0]}-${parts[1]}`;
        const expDate = new Date(isoDate);
        expDate.setHours(23, 59, 59);
        if (expDate < new Date()) {
            cStatus = 'expired';
        }
    }
        const bClass = cStatus === 'valid' ? 'valid' : 'expired';
    const bText = cStatus === 'valid' ? 'معتبر' : 'منقضی شده';
    
} 
    else {
                html = `<div class="res-card"><div class="badge invalid">نامعتبر</div><p style="text-align:center;font-size:11px;">یافت نشد</p></div>`;
            }
            document.getElementById('cRes').innerHTML = html;
        } finally { hideL(); }
    }

    async function doDownload() {
        const id = document.getElementById('dInp').value;
        showL();
        try {
            const res = await fetch(`${API}/cert/download/${id}`).then(r=>r.json());
            if(res.link) window.open(res.link);
        } finally { hideL(); }
    }

    // اعضا
    async function doMemberReq() {
        const data = { Name: document.getElementById('mn').value, NationalID: document.getElementById('mi').value, StudentID: document.getElementById('ms').value };
        showL();
        const res = await fetch(`${API}/members/req`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) }).then(r=>r.json());
        hideL(); alert("کد شناسایی شما: " + res.id); closeAllM();
    }

    async function doGetCard() {
        const id = document.getElementById('sci').value;
        showL();
        const res = await fetch(`${API}/members/card/${id}`).then(r=>r.json());
        hideL(); if(res.link) window.open(res.link); else alert("یافت نشد");
    }

    async function doUpgrade() {
        const id = document.getElementById('sui').value;
        showL();
        await fetch(`${API}/members/upgrade/${id}`, { method:'PATCH' });
        hideL(); alert("درخواست ارتقا ثبت شد"); closeAllM();
    }

    async function doGetPoints() {
        const id = document.getElementById('spi').value;
        showL();
        const res = await fetch(`${API}/members/points/${id}`).then(r=>r.json());
        hideL();
        if(res.name) document.getElementById('pRes').innerHTML = `<div class="res-card"><b>${res.name}</b><br>امتیاز: ${res.points}</div>`;
        else alert("یافت نشد");
    }

    // همکاری
    function openCollab(t) {
        let h = `<i class="fa-solid fa-xmark close-btn" onclick="closeAllM()"></i>`;
        if(t==='associations' || t==='teachers') {
            h += `<input id="f1" placeholder="نام انجمن/استاد"><input id="f2" placeholder="دانشگاه"><input id="f3" placeholder="شماره تماس"><input id="f4" placeholder="رشته">`;
            if(t==='teachers') h += `<input id="f5" placeholder="مرتبه علمی">`;
        } else if(t==='companies') {
            h += `<input id="f1" placeholder="نام شرکت"><input id="f2" placeholder="شماره تماس"><input id="f3" placeholder="رشته"><textarea id="f4" placeholder="توضیحات"></textarea>`;
        } else if(t==='suggestions' || t==='organize') {
            h += `<input id="f1" placeholder="${t==='organize'?'نام':'شماره تماس'}"><input id="f2" placeholder="${t==='organize'?'دوره':'موضوع'}"><textarea id="f3" placeholder="توضیحات/شماره تماس"></textarea>`;
        }
        h += `<button class="btn-sub" onclick="sendCol('${t}')">ارسال</button>`;
        document.getElementById('colB').innerHTML = h; openM('colM');
    }

    async function sendCol(t) {
        let d = {};
        if(t==='associations' || t==='teachers') d = { Name:f1.value, University:f2.value, Call:f3.value, Field:f4.value };
        if(t==='teachers') d.AcRank = f5.value;
        if(t==='companies') d = { Name:f1.value, Call:f2.value, Field:f3.value, Note:f4.value };
        if(t==='suggestions') d = { Call:f1.value, Subject:f2.value, Note:f3.value };
        if(t==='organize') d = { Name:f1.value, Course:f2.value, Call:f3.value };

        showL();
        const res = await fetch(`${API}/submit/${t}`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d) }).then(r=>r.json());
        hideL(); alert("کد پیگیری: " + res.id); closeAllM();
    }
</script>
</body>
</html>
