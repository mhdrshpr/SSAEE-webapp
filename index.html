<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل انجمن علمی برق</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000; --card: #111; --accent: #ffcc00; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Vazirmatn'; margin: 0; display: flex; justify-content: center; }
        .mobile-container { width: 100%; max-width: 400px; min-height: 100vh; padding: 20px 20px 180px; position: relative; }
        
        /* هدر */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .nav-right { display: flex; gap: 8px; align-items: center; }
        .btn-head { background: #1a1a1a; border: 1px solid #333; color: #fff; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-back-text { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px 15px; border-radius: 10px; font-size: 12px; cursor: pointer; }
        .logo { width: 60px; }

        /* کارت‌ها */
        .card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .card-title { font-size: 13px; color: #888; margin-bottom: 12px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn-act { background: #1a1a1a; color: #fff; border: 1px solid #222; padding: 12px; border-radius: 15px; font-family: 'Vazirmatn'; font-size: 11px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-act i { color: var(--accent); }

        /* فوتر */
        .footer { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 400px; background: #000; padding: 15px 0; z-index: 50; }
        .footer-social-card { background: #111; border: 1px solid #222; border-radius: 20px; display: flex; justify-content: space-between; padding: 12px 20px; align-items: center; margin: 0 20px; }
        .dev-text { text-align: center; font-size: 10px; color: #555; margin-top: 10px; letter-spacing: 1px; }
        
        .socials { display: flex; gap: 10px; }
        .s-box { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; border: 1.5px solid; text-decoration: none; font-size: 14px; }
        .tg { border-color: #0088cc; color: #0088cc; } .ig { border-color: #e4405f; color: #e4405f; } .li { border-color: #0077b5; color: #0077b5; }

        /* پنجره‌های بازشونده */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .m-body { background: #111; width: 85%; padding: 25px; border-radius: 25px; border: 1px solid var(--accent); position: relative; }
        .btn-close { position: absolute; top: 15px; left: 15px; color: #888; cursor: pointer; font-size: 20px; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; margin: 8px 0; border-radius: 12px; font-family: 'Vazirmatn'; text-align: center; box-sizing: border-box; }
        
        #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: #ff4444; color: #fff; padding: 10px 25px; border-radius: 50px; display: none; z-index: 2000; font-size: 12px; white-space: nowrap; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 11px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    </style>
</head>
<body>

<div class="mobile-container">
    <header class="header">
        <div class="nav-right">
            <button class="btn-back-text" onclick="location.reload()">بازگشت</button>
            <button class="btn-head" onclick="location.reload()"><i class="fa-solid fa-house"></i></button>
        </div>
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <div class="card">
        <div class="card-title">گواهی‌نامه‌ها و مدارک</div>
        <div class="grid">
            <button class="btn-act" onclick="openM('certM')"><i class="fa-solid fa-search"></i> استعلام</button>
            <button class="btn-act" onclick="showSoon()"><i class="fa-solid fa-download"></i> دانلود</button>
            <button class="btn-act" onclick="window.location.href='https://t.me/saee_admin'" style="grid-column: span 2;"><i class="fa-solid fa-clock-rotate-left"></i> پیگیری صدور</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title">پنل اعضا</div>
        <div class="grid">
            <button class="btn-act" onclick="openM('mReqM')"><i class="fa-solid fa-user-plus"></i> درخواست عضویت</button>
            <button class="btn-act" onclick="showSoon()"><i class="fa-solid fa-id-card"></i> دریافت کارت</button>
            <button class="btn-act" onclick="showSoon()"><i class="fa-solid fa-arrow-up-trend-lines"></i> تمدید/ارتقا</button>
            <button class="btn-act" onclick="showSoon()"><i class="fa-solid fa-star"></i> مشاهده امتیاز</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title">همکاری و پیشنهادات</div>
        <div class="grid">
            <button class="btn-act" onclick="showSoon()">انجمن‌ها</button>
            <button class="btn-act" onclick="showSoon()">اساتید</button>
            <button class="btn-act" onclick="showSoon()">شرکت‌ها</button>
            <button class="btn-act" onclick="openCollab('suggestions')">پیشنهادات</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title">کارگاه و رویداد</div>
        <button class="btn-act" style="width: 100%;" onclick="showSoon()"><i class="fa-solid fa-chalkboard-user"></i> درخواست برگزاری کارگاه</button>
    </div>
</div>

<div class="footer">
    <div class="footer-social-card">
        <div class="socials">
            <a href="https://t.me/saee_iust" class="s-box tg"><i class="fa-brands fa-telegram"></i></a>
            <a href="#" class="s-box ig"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="s-box li"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <div style="font-size: 11px; font-weight: bold;">شبکه‌های اجتماعی انجمن</div>
    </div>
    <div class="dev-text">توسعه یافته توسط تیم فنی انجمن علمی برق</div>
</div>

<div id="certM" class="modal" onclick="closeAllM()">
    <div class="m-body" onclick="event.stopPropagation()">
        <i class="fa-solid fa-xmark btn-close" onclick="closeAllM()"></i>
        <h3 style="text-align: center;">استعلام گواهینامه</h3>
        <input type="text" id="certIdInp" placeholder="شماره گواهینامه را وارد کنید">
        <button class="btn-act" style="width:100%; background:var(--accent); color:#000;" onclick="checkCert()">بررسی وضعیت</button>
        <div id="certRes" style="display:none; margin-top:15px;">
            <table id="certTable"></table>
        </div>
    </div>
</div>

<div id="mReqM" class="modal" onclick="closeAllM()">
    <div class="m-body" onclick="event.stopPropagation()">
        <i class="fa-solid fa-xmark btn-close" onclick="closeAllM()"></i>
        <h3 style="text-align: center;">فرم درخواست عضویت</h3>
        <input type="text" id="mName" placeholder="نام و نام خانوادگی">
        <input type="text" id="mNID" placeholder="کد ملی">
        <input type="text" id="mSID" placeholder="شماره دانشجویی">
        <button class="btn-act" style="width:100%; background:var(--accent); color:#000;" onclick="memberSubmit()">ثبت نام</button>
    </div>
</div>

<div id="collabM" class="modal" onclick="closeAllM()">
    <div class="m-body" id="collabFields" onclick="event.stopPropagation()">
        <i class="fa-solid fa-xmark btn-close" onclick="closeAllM()"></i>
        </div>
</div>

<div id="toast">این بخش بزودی فعال می‌شود</div>

<script>
    const API_BASE = "https://your-app.onrender.com/api"; 

    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeAllM() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    
    function showSoon() {
        const t = document.getElementById('toast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    async function checkCert() {
        const id = document.getElementById('certIdInp').value;
        if(!id) return;
        try {
            const res = await fetch(`${API_BASE}/cert/${id}`).then(r => r.json());
            if(res.status === 'not_found') { alert("گواهی یافت نشد"); return; }
            document.getElementById('certRes').style.display = 'block';
            const d = res.data;
            document.getElementById('certTable').innerHTML = `
                <tr><th>شناسه</th><td>${d.ID}</td></tr>
                <tr><th>نام</th><td>${d.NameFa}</td></tr>
                <tr><th>دوره</th><td>${d.Course}</td></tr>
                <tr><th>صدور</th><td>${d.IssueDate}</td></tr>
            `;
        } catch { alert("خطا در اتصال به سرور"); }
    }

    async function memberSubmit() {
        const data = {
            Name: document.getElementById('mName').value,
            NationalID: document.getElementById('mNID').value,
            StudentID: document.getElementById('mSID').value
        };
        if(!data.Name || !data.StudentID) return;
        try {
            const res = await fetch(`${API_BASE}/members/req`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(r => r.json());
            alert("درخواست ثبت شد. کد پیگیری: " + res.id);
            closeAllM();
        } catch { alert("خطا در ثبت درخواست"); }
    }

    function openCollab(type) {
        let html = `<i class="fa-solid fa-xmark btn-close" onclick="closeAllM()"></i><h3 style="text-align: center;">ارسال پیشنهادات</h3>`;
        html += `<input id="fCall" placeholder="شماره تماس"><input id="fSub" placeholder="موضوع"><textarea id="fNote" placeholder="متن پیام شما" rows="4"></textarea>`;
        html += `<button class="btn-act" style="width:100%; background:var(--accent); color:#000; margin-top:10px;" onclick="submitGeneral('${type}')">ارسال پیام</button>`;
        document.getElementById('collabFields').innerHTML = html;
        openM('collabM');
    }

    async function submitGeneral(type) {
        const data = {};
        document.querySelectorAll('#collabFields input, #collabFields textarea').forEach(el => {
            if(el.id) data[el.id.replace('f', '')] = el.value;
        });
        try {
            const res = await fetch(`${API_BASE}/submit/${type}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(r => r.json());
            alert("پیام شما دریافت شد. کد: " + res.id);
            closeAllM();
        } catch { alert("خطا در ارسال"); }
    }
</script>
</body>
</html>
